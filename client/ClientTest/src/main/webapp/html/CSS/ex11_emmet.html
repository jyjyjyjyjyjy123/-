<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--

        Emmet, Zen-coding
        - CSS 선택자 문법을 사용해서 > HTML/CSS 코드를 손쉽게 작성하는 기능
        - 개발도구(Eclipse, VS Code 등..)들이 Emment 기능을 지원한다.
        - 생산성 도구
        - https://emmet.io

    -->
    <h1>태그 선택자</h1>
    div{}
    <div></div>
    p
    <p></p>
    
    a{}
    <a href=""></a>
    
    img
    <img src="url" alt="text">

    input
    <input type="text">

    <h1>ID 선택자</h1>

    div#box1{}
    <div id="box1"></div>

    h1#title
    <h1 id="title"></h1>

    <!-- 태그를 명시안할시 div  -->
    #test 
    <div id="test"></div>


    <h1>클래스 선택자 </h1>
    
    dvi.box{}
    <dvi class="box"></dvi>

    div.box
    <div class="box"></div>

    a.link
    <a href="url" class="link"></a> 

    img.cat
    <img src="url" alt="고양이" class="cat">

    div#box1.box
    <div id="box1" class="box"></div>

    div.one.two.three
    <div class="one two three"></div>

    div#box1.one.two.three
    <div id="box1" class="one two three"></div>
    
    
</body>
</html>
