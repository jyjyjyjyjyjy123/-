<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- ex09_style.html -->
	<!-- 
	
		HTML > 골격 구성 + 데이터 표현 + 서식 기능(절대 사용 안 함)
		CSS > 디자인(서식 구현)
		
	
	
	
	
	
	
	
	 -->
	 
	 <font size = "7" color = "blue">안녕하세요.</font> <!-- font = 1 ~ 7 사이 숫자 입력 가능 -->
	 <br>
	 안녕하세요.
	 
	 <h1>스타일 태그</h1>
	 <br>
	 <h2>물리적인 모양을 지정하는 태그</h2>
	 <br>
	 <b>볼드체입니다.</b>
	 <br>
	 <i>이태릭체입니다.</i>
	 <br>
	 <small>작은 글자</small>
	 
	 H<sub>2</sub>0<br> <!-- 밑첨자 -->
	 MC<sup>2</sup><br> <!-- 윗첨자 -->
	 
	 <u>밑줄을 긋습니다.</u>		<!-- 노란 밑줄 굳이 기억 안 해도 됌 -->
	 <br>					
	 <strike>취소선을 긋습니다.</strike>
	 <br>
	 <big>큰 글자</big>
	 <br>
	 <tt>타자기 글자</tt>
	 
	 
	 <h2>의미를 중시하는 태그(***)</h2>
	 <br>
	 <strong>중요한 데이터</strong>
	 <br>
	 <em>중요한 데이터</em>
	 <br>
	 <mark>강조 데이터</mark>
	 <br>
	 <cite>한줄 인용구</cite>
	 <br>
	 <blockquote>여러줄 인용구</blockquote>
	 <br>
	 <code>int a = 10;</code>
	 <br>
	 <address>서울시 강남구 역삼동</address>
	 <br>
	 <ins>추가된 데이터</ins>
	 <br>
	 <del>삭제된 데이터</del>
	 <br>
	 
	 
	 
	 
</body>
</html>
