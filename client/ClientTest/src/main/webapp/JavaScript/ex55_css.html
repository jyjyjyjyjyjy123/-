<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            position: relative;
            left: 0;
            top: 0;
            background-color: gold;
        }
    </style>
</head>
<body>
    
    <h1>Drag & Drop</h1>
    <div id="box1" class="box"></div>
    <p>드래그 앤 드랍을 구현합니다.</p>

    <script>

        const box1 = document.getElementById('box1');
        let isDown = false;

        //drag & drop > 개체 이동 인터페이스

        let x = 0;
        let y = 0;
        let bx = box1.getBoundingClientRect().x;
        let by = box1.getBoundingClientRect().y;

        console.log(box1.getBoundingClientRect().x);
        console.log(box1.getBoundingClientRect().y);

        window.onmousedown = function () {
            //누른 대상이 빈 영역인지 상자인지 구분
            if (event.target.id == 'box1') {
                isDown = true;

                //상자의 어느 부분을 눌렀는지?
                x = event.offsetX;
                y = event.offsetY;
            }
        };
        window.onmousemove = function () {
            if (isDown == true){
                box1.style.left = event.clientX - x - bx + 'px';
                box1.style.top = event.clientY - y - by + 'px';
            }
        };
        window.onmouseup = function () {
            isDown = false;
        };

    </script>

</body>
</html>
