        JavaScript
        1. Core

            - 기능 부족

            - BOM과 한몸 > document로부터 확장해서 구축

        DOM, Document Object Model
        - JavaScript DOM > HTML 조작
        - 식별자 인식 > name, id, class
        - BOM 기능 + 확장 기능
        - CSS 조작(BOM 불가능)
        - DOM Level 1 > DOM Level 2 > DOM Level 3

        DOM에서 제공하는 태그 검색 도구(함수) > 1, 2, 5
        1. id 검색          > document.getElementById('id')
        2. class 검색       > document.getElementsByClassName('class')
        3. name 검색        > document.getElementsByName('name')
        4. 태그명 검색      > document.getElementsByTagName('tag')
        5. CSS 선택자 검색
            - ES6 추가(2014년) > 이전 > 다른 라이브러리에서 제공하던 기능
            - document.querySelector('CSS selector') > 단수 반환
            - document.querySelectorAll('CSS selector') > 복수 반환 
        
     -->
