<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //문자열 함수
        var txt = 'Hello~ Hong~';
        
        //1. 문자열 길이
        console.log(txt.length); //프로퍼티(Property)
        
        //2. 검색
        //- indexOf()
        //- lastIndexOf()
        console.log(txt.indexOf('~')); //5
        console.log(txt.indexOf('~',6)); //11
        console.log(txt.lastIndexOf('~')); //11
        console.log(txt.lastIndexOf('~',10)); //5
        
        //3. 대소문자 변환
        console.log(txt.toUpperCase()); //대문자
        console.log(txt.toLowerCase()); //소문자
        
        //4. 추출
        console.log(txt.substring(2,8)); //2번째 위치부터 8번째 전까지
        console.log(txt.substring(2)); //2번째부터
        
        console.log(txt.substr(2,4)); //2번째 위치부터 4글자
        
        console.log(txt.charAt(2)); //문자 추출
        console.log(txt.charCodeAt(2)); //문자 코드값 추출
        
        //5. 치환
        //- 처음 만나는 요소만 치환(반복X)
        //- 정규 표현식(반복O)
        txt = 'Hello~ Hong~ Bye~ Hong~';
        console.log(txt.replace('Hong', 'Lee'));
        console.log(txt.replace(/Hong/g, 'Lee'));

        //6. 공백제거
        txt = '     하나       둘          셋     ';
        console.log('@'+ txt.trim()+'@');
        console.log('@'+ txt.trimLeft()+'@');
        console.log('@'+ txt.trimStart()+'@');

        //7. 분할
        txt = '홍길도,아무개,하하하,호호호,후후후';
        console.log(txt.split(','));

        //8. 검색
        txt = '홍길동';
        console.log(txt.startsWith('홍'));
        console.log(txt.endsWith('동'));

        //9. 
        txt = '1';
        console.log(txt.padStart(3,0)); //3자리로 만들고 나머지 0으로 채우기
        console.log(txt.padStart(3,'A')); //AA1

        console.log(txt.repeat(3, txt)); //문자열을 3번 반복

    </script>
</body>
</html>
